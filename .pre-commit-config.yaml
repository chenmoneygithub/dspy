default_language_version:
  python: python3.9

default_stages: [pre-commit]
default_install_hook_types: [pre-commit, commit-msg]

repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff (lint and format)
        entry: ruff
        language: system
        types_or: [python, pyi]
        args: [check, --fix-only]
        require_serial: true

      - id: ruff-format
        name: ruff (format)
        entry: ruff
        language: system
        types_or: [python, pyi]
        args: [format]
        require_serial: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        args: ["--allow-multiple-documents", "--unsafe"]
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb=1024"]
      - id: check-merge-conflict
      - id: debug-statements
